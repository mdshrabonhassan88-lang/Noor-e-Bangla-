<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noor-e Bangla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        :root { --page-bg: #f4f7f9; --card-bg: #ffffff; --highlight-bg: #26a69a; --text-color: #333333; --light-text-color: #ffffff; --border-color: #e0e0e0; }
        body { font-family: 'Hind Siliguri', sans-serif; background-color: var(--page-bg); color: var(--text-color); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .container { width: 100%; max-width: 400px; height: 100vh; max-height: 800px; background-color: var(--card-bg); box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; }
        .screen { display: none; flex-direction: column; height: 100%; }
        .screen.active { display: flex; }
        #auth-screen { padding: 30px; justify-content: center; text-align: center; overflow-y: auto; }
        #auth-screen h2 { margin-bottom: 20px; color: var(--text-color); }
        .auth-form { display: flex; flex-direction: column; gap: 15px; }
        .auth-form input, .auth-form select { width: 100%; box-sizing: border-box; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; font-size: 16px; font-family: 'Hind Siliguri', sans-serif; background-color: #fff; }
        .auth-form button { padding: 12px; background-color: var(--highlight-bg); color: var(--light-text-color); border: none; border-radius: 6px; font-size: 16px; cursor: pointer; font-weight: 600; transition: background-color 0.2s; }
        .auth-form button:disabled { background-color: #9dbfbc; cursor: not-allowed; }
        #auth-toggle { margin-top: 20px; color: var(--highlight-bg); cursor: pointer; font-weight: 500; }
        #auth-error { color: #d32f2f; margin-top: 10px; min-height: 1.2em; font-weight: 500; }
        .app-header { background-color: var(--highlight-bg); color: var(--light-text-color); padding: 15px; text-align: center; flex-shrink: 0; }
        .app-header h1 { margin: 0; font-size: 24px; }
        .app-header .subtitle { margin: 4px 0 0; opacity: 0.9; font-size: 16px; }
        .app-header #location-display { font-size: 16px; opacity: 0.9; margin-top: 4px; min-height: 1.2em; }
        .content-area { flex-grow: 1; overflow-y: auto; padding: 10px; }
        #date-display { text-align: center; padding: 15px; background-color: #f0f0f0; font-weight: 500; flex-shrink: 0; }
        .prayer-card { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 10px; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .prayer-name { font-weight: 600; font-size: 18px; }
        .prayer-time { font-weight: 500; font-size: 18px; }
        .bottom-nav { display: flex; justify-content: space-around; border-top: 1px solid var(--border-color); padding: 10px 0; background-color: var(--card-bg); flex-shrink: 0; }
        .nav-item { cursor: pointer; padding: 5px 10px; text-align: center; font-weight: 500; font-size: 14px; }
        .hadith-card { background-color: #fff; border-radius: 8px; padding: 15px; margin-bottom: 12px; border: 1px solid #eee; }
        .hadith-card h3 { margin: 0 0 10px; }
        .surah-item { background-color: #fff; border: 1px solid var(--border-color); border-radius: 8px; padding: 18px 15px; margin-bottom: 10px; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; border-radius: 8px; width: 90%; max-width: 500px; position: relative; }
        .close-button { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        #modal-surah-title { color: var(--highlight-bg); margin-top: 0; }
        #modal-surah-body { max-height: 60vh; overflow-y: auto; }
        .surah-arabic { font-size: 20px; text-align: right; margin-bottom: 15px; line-height: 2; }
        .surah-translation { font-size: 16px; line-height: 1.7; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Screen HTML remains the same -->
        <div id="auth-screen" class="screen active">
            <div id="login-form"><h2>লগইন করুন</h2><form id="login" class="auth-form"><input type="email" id="login-email" placeholder="ইমেইল" required><input type="password" id="login-password" placeholder="পাসওয়ার্ড" required><button type="submit">লগইন</button></form></div>
            <div id="signup-form" style="display: none;"><h2>একাউন্ট তৈরি করুন</h2><form id="signup" class="auth-form"><input type="text" id="signup-name" placeholder="নাম" required><input type="email" id="signup-email" placeholder="ইমেইল" required><input type="password" id="signup-password" placeholder="পাসওয়ার্ড" required><select id="signup-division" required><option value="">-- বিভাগ নির্বাচন করুন --</option></select><select id="signup-district" required disabled><option value="">-- জেলা নির্বাচন করুন --</option></select><button type="submit">সাইন আপ</button></form></div>
            <p id="auth-error"></p><p id="auth-toggle">একাউন্ট নেই? সাইন আপ করুন।</p>
        </div>

        <!-- পরিবর্তিত: অ্যাপের নাম যুক্ত করা হয়েছে -->
        <div id="main-app-screen" class="screen">
            <div class="app-header">
                <h1>Noor-e Bangla</h1>
                <p class="subtitle">নামাজের সময়সূচী</p>
                <div id="location-display"></div>
            </div>
            <div id="date-display"></div><div id="prayer-times-list" class="content-area"></div>
            <div class="bottom-nav"><div class="nav-item nav-times">সময়সূচী</div><div class="nav-item nav-hadith">হাদিস</div><div class="nav-item nav-surah">সূরা</div><div class="nav-item nav-logout">লগআউট</div></div>
        </div>
        <div id="hadith-screen" class="screen">
            <div class="app-header">
                <h1>Noor-e Bangla</h1>
                <p class="subtitle">হাদিস শরিফ</p>
            </div>
            <div id="hadith-content-area" class="content-area"></div>
            <div class="bottom-nav"><div class="nav-item nav-times">সময়সূচী</div><div class="nav-item nav-hadith">হাদিস</div><div class="nav-item nav-surah">সূরা</div><div class="nav-item nav-logout">লগআউট</div></div>
        </div>
        <div id="surah-screen" class="screen">
             <div class="app-header">
                <h1>Noor-e Bangla</h1>
                <p class="subtitle">আল-কুরআনের সূরা</p>
            </div>
            <div id="surah-list-area" class="content-area"></div>
            <div class="bottom-nav"><div class="nav-item nav-times">সময়সূচী</div><div class="nav-item nav-hadith">হাদিস</div><div class="nav-item nav-surah">সূরা</div><div class="nav-item nav-logout">লগআউট</div></div>
        </div>
    </div>
    <div id="surah-modal" class="modal"><div class="modal-content"><span class="close-button">&times;</span><h2 id="modal-surah-title"></h2><div id="modal-surah-body"><div class="surah-arabic" id="modal-surah-arabic"></div><hr><div class="surah-translation" id="modal-surah-translation"></div></div></div></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- ১. Firebase কনফিগারেশন ---
    const firebaseConfig = {
  apiKey: "AIzaSyBr1UNzJwnOPzSguOZZwd7dD-ZywDNCX7M",
  authDomain: "name-aa538.firebaseapp.com",
  databaseURL: "https://name-aa538-default-rtdb.firebaseio.com",
  projectId: "name-aa538",
  storageBucket: "name-aa538.firebasestorage.app",
  messagingSenderId: "968018455007",
  appId: "1:968018455007:web:42d7b030d2f321eb89fc6a"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    // --- ২. ডেটা ---
    const locationData = { "ঢাকা": ["Dhaka", "Gazipur", "Kishoreganj", "Manikganj", "Munshiganj", "Narayanganj", "Narsingdi", "Tangail", "Faridpur", "Gopalganj", "Madaripur", "Rajbari", "Shariatpur"], "চট্টগ্রাম": ["Chattogram", "Bandarban", "Brahmanbaria", "Chandpur", "Cumilla", "Cox's Bazar", "Feni", "Khagrachhari", "Lakshmipur", "Noakhali", "Rangamati"], "রাজশাহী": ["Rajshahi", "Bogura", "Chapainawabganj", "Joypurhat", "Naogaon", "Natore", "Pabna", "Sirajganj"], "খুলনা": ["Khulna", "Bagerhat", "Chuadanga", "Jashore", "Jhenaidah", "Kushtia", "Magura", "Meherpur", "Narail", "Satkhira"], "বরিশাল": ["Barishal", "Barguna", "Bhola", "Jhalokati", "Patuakhali", "Pirojpur"], "সিলেট": ["Sylhet", "Habiganj", "Moulvibazar", "Sunamganj"], "রংপুর": ["Rangpur", "Dinajpur", "Gaibandha", "Kurigram", "Lalmonirhat", "Nilphamari", "Panchagarh", "Thakurgaon"], "ময়মনসিংহ": ["Mymensingh", "Jamalpur", "Netrokona", "Sherpur"] };
    
    let hadithData = [];
    let surahData = [];

    // --- ৩. DOM এলিমেন্ট ---
    const screens = { auth: document.getElementById('auth-screen'), app: document.getElementById('main-app-screen'), hadith: document.getElementById('hadith-screen'), surah: document.getElementById('surah-screen') };
    const loginFormEl = document.getElementById('login'), signupFormEl = document.getElementById('signup'), authToggleEl = document.getElementById('auth-toggle'), authErrorEl = document.getElementById('auth-error');
    const divisionSelect = document.getElementById('signup-division'), districtSelect = document.getElementById('signup-district');
    const surahModal = document.getElementById('surah-modal'), closeModalButton = document.querySelector('.close-button');
    let isLogin = true;
    
    // --- ৪. হেলপার ফাংশন ---
    const showScreen = (screenName) => { Object.values(screens).forEach(s => s.classList.remove('active')); if (screens[screenName]) screens[screenName].classList.add('active'); };
    const convertToBengaliNumerals = (text) => { const bengaliDigits = ['০', '১', '২', '৩', '৪', '৫', '৬', '৭', '৮', '৯']; return String(text).replace(/[0-9]/g, digit => bengaliDigits[digit]); };
    const renderHadiths = () => { document.getElementById('hadith-content-area').innerHTML = hadithData.map(h => `<div class="hadith-card"><h3>${h.title}</h3><div><p>${h.arabic_bn}</p><hr><p>${h.translation}</p></div></div>`).join(''); };
    const renderSurahList = () => { document.getElementById('surah-list-area').innerHTML = surahData.map((s) => `<div class="surah-item" data-id="${s.id}"><h3>${s.name}</h3></div>`).join(''); };
    const closeSurahModal = () => surahModal.style.display = 'none';

    // --- পরিবর্তিত: ফায়ারস্টোর থেকে রিয়েল-টাইমে ডেটা লোড করার ফাংশন ---
    function listenToFirestoreData() {
        // হাদিস কালেকশনের উপর রিয়েল-টাইম লিসেনার যুক্ত করা
        firestore.collection('hadiths').onSnapshot(snapshot => {
            hadithData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            // যদি হাদিস স্ক্রিন খোলা থাকে, তাহলে UI আপডেট করুন
            if(screens.hadith.classList.contains('active')){
                renderHadiths();
            }
        }, error => {
            console.error("Error listening to hadiths:", error);
        });

        // সূরা কালেকশনের উপর রিয়েল-টাইম লিসেনার যুক্ত করা
        firestore.collection('surahs').onSnapshot(snapshot => {
            surahData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
             // যদি সূরা স্ক্রিন খোলা থাকে, তাহলে UI আপডেট করুন
            if(screens.surah.classList.contains('active')){
                renderSurahList();
            }
        }, error => {
            console.error("Error listening to surahs:", error);
        });
    }

    // --- ৫. বিভাগ ও জেলা ড্রপডাউন ---
    Object.keys(locationData).forEach(divisionBN => { divisionSelect.innerHTML += `<option value="${divisionBN}">${divisionBN}</option>`; });
    divisionSelect.addEventListener('change', () => {
        districtSelect.innerHTML = '<option value="">-- জেলা নির্বাচন করুন --</option>';
        if (divisionSelect.value) {
            districtSelect.disabled = false;
            locationData[divisionSelect.value].forEach(districtEN => { districtSelect.innerHTML += `<option value="${districtEN}">${districtEN}</option>`; });
        } else { districtSelect.disabled = true; }
    });

    // --- ৬. Authentication ---
    auth.onAuthStateChanged(user => { 
        if(user) {
            // পরিবর্তিত: লগইন করার সাথে সাথেই অ্যাপ স্ক্রিন দেখানো হচ্ছে
            showScreen('app'); 
            // পরিবর্তিত: ব্যাকগ্রাউন্ডে ডেটা লোড এবং নামাজের সময় আনা হচ্ছে
            listenToFirestoreData(); 
            fetchAndDisplayPrayerTimes(user);
        } else {
            showScreen('auth');
        }
    });

    loginFormEl.addEventListener('submit', e => {
        e.preventDefault();
        const button = loginFormEl.querySelector('button');
        button.disabled = true; button.textContent = 'অপেক্ষা করুন...';
        auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-password').value)
            .catch(err => {
                authErrorEl.textContent = 'ভুল ইমেইল অথবা পাসওয়ার্ড।';
                // লগইন ব্যর্থ হলে বাটন আবার ঠিক করে দেওয়া
                button.disabled = false; button.textContent = 'লগইন';
            });
    });

    signupFormEl.addEventListener('submit', e => {
        e.preventDefault();
        const district = districtSelect.value;
        const button = signupFormEl.querySelector('button');
        if (!district) { authErrorEl.textContent = 'অনুগ্রহ করে আপনার জেলা নির্বাচন করুন।'; return; }
        
        button.disabled = true; button.textContent = 'অপেক্ষা করুন...';
        
        auth.createUserWithEmailAndPassword(document.getElementById('signup-email').value, document.getElementById('signup-password').value)
            .then(cred => firestore.collection('users').doc(cred.user.uid).set({ name: document.getElementById('signup-name').value, email: cred.user.email, district: district }))
            .catch(err => {
                authErrorEl.textContent = 'সাইন আপ করতে সমস্যা হয়েছে।';
                button.disabled = false; button.textContent = 'সাইন আপ';
            });
    });

    authToggleEl.addEventListener('click', () => {
        isLogin = !isLogin;
        document.getElementById('login-form').style.display = isLogin ? 'block' : 'none';
        document.getElementById('signup-form').style.display = isLogin ? 'none' : 'block';
        authToggleEl.textContent = isLogin ? 'একাউন্ট নেই? সাইন আপ করুন।' : 'একাউন্ট আছে? লগইন করুন।';
        authErrorEl.textContent = '';
    });

    // --- ৭. স্বয়ংক্রিয়ভাবে নামাজের সময় আনা ---
    async function fetchAndDisplayPrayerTimes(user) {
        if (!user) return;
        const prayerTimesList = document.getElementById('prayer-times-list'), locationDisplay = document.getElementById('location-display'), dateDisplay = document.getElementById('date-display');
        locationDisplay.textContent = 'লোড হচ্ছে...';
        prayerTimesList.innerHTML = '';
        try {
            const userDoc = await firestore.collection('users').doc(user.uid).get();
            if (!userDoc.exists) throw new Error("User data not found");
            const userDistrict = userDoc.data().district;
            if (!userDistrict) throw new Error("District not saved");
            locationDisplay.textContent = `জেলা: ${userDistrict}`;
            
            const today = new Date();
            dateDisplay.textContent = today.toLocaleString('bn-BD', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            const apiUrl = `https://api.aladhan.com/v1/timingsByCity?city=${encodeURIComponent(userDistrict)}&country=Bangladesh&method=1`;
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error("API request failed");
            const apiData = await response.json();
            
            if (apiData.code === 200) {
                const timings = apiData.data.timings;
                const prayerNames = { Fajr: 'ফজর', Dhuhr: 'যোহর', Asr: 'আসর', Maghrib: 'মাগরিব', Isha: 'ইশা' };
                prayerTimesList.innerHTML = Object.keys(prayerNames).map(key => {
                    if (!timings[key]) return '';
                    const [hour, minute] = timings[key].split(':');
                    const date = new Date(0);
                    date.setHours(hour, minute);
                    const time12 = date.toLocaleString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
                    const bengaliTime = convertToBengaliNumerals(time12);
                    return `<div class="prayer-card"><span class="prayer-name">${prayerNames[key]}</span><span class="prayer-time">${bengaliTime}</span></div>`;
                }).join('');
            } else { throw new Error("API returned an error"); }
        } catch (error) {
            locationDisplay.textContent = 'ত্রুটি';
            prayerTimesList.innerHTML = `<p style="padding: 20px; text-align:center;">সময়সূচী আনতে সমস্যা হয়েছে।</p>`;
        }
    }

    // --- ৮. ন্যাভিগেশন ও মোডাল ---
    document.querySelectorAll('.nav-item').forEach(item => { item.addEventListener('click', e => { const target = e.target; if (target.classList.contains('nav-times')) showScreen('app'); else if (target.classList.contains('nav-hadith')) { renderHadiths(); showScreen('hadith'); } else if (target.classList.contains('nav-surah')) { renderSurahList(); showScreen('surah'); } else if (target.classList.contains('nav-logout')) auth.signOut(); }); });
    
    document.getElementById('surah-list-area').addEventListener('click', e => {
        const item = e.target.closest('.surah-item');
        if (item) {
            // পরিবর্তিত: data-index এর বদলে data-id ব্যবহার করা হয়েছে
            const docId = item.dataset.id; 
            const surah = surahData.find(s => s.id === docId);
            if (surah) {
                document.getElementById('modal-surah-title').textContent = surah.name;
                document.getElementById('modal-surah-arabic').innerHTML = surah.arabic_bn;
                document.getElementById('modal-surah-translation').innerHTML = surah.translation;
                surahModal.style.display = 'block';
            }
        }
    });
    closeModalButton.addEventListener('click', closeSurahModal);
    window.addEventListener('click', e => { if (e.target == surahModal) closeSurahModal(); });
});
</script>
</body>
</html>
